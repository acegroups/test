<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="index.html" class="logo"><img src="img/icons/Logo 1.png" alt="logo" /></a>
                <nav class="nav">
                    <ul class="nav-menu">
                        <li class="nav-menu__item"> <a href="#">Тарифы</a> </li>
                        <li class="nav-menu__item"> <a href="#">Запись</a> </li>
                        <li class="nav-menu__item"> <a href="#">Контакты</a> </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="info">
        <div class="container">
            <div class="info__wrapper">
                <div class="info__items_start">
                    <div class="info__discount">20% скидка действует до 30 ноября!</div>
                    <h2 class="info__title title">Сопровождение селлеров НА МАРКЕТПЛЕЙСАХ</h2>
                    <div class="info__desc">
                        Помогаем интернет-магазинам, производителям <br> и поставщикам выводить и продвигать свои <br> товары 
                        на маркетплейсах
                    </div>
                    <div class="info__brands">
                        <span>Wildberries</span>
                        <span>Ozon</span>
                        <span>Alixpress</span>
                    </div>
                    <button class="info__button button">ОСТАВИТЬ ЗАЯВКУ</button>
                </div>
                <div class="info__items">
                    <div class="info__img">
                        <img src="img/phone.png" alt="phone">
                    </div>
                    <!-- <img src="img/wb.jpg" alt="" class="promo__wb"> -->
                </div>
            </div>
        </div>
    </section>

    <section class="service">
        <div class="container">
            <div class="service__wrapper">
                <div class="service-item">
                    <img src="#" alt="" class="service-item__img">
                    <div class="service-item__wrapper">
                        <div class="service-item__title"></div>
                        <div class="service-item__desc"></div>
                    </div>
                </div>
                <div class="service__item_info"></div>
            </div>
        </div>
    </section>

</body>

</html>
